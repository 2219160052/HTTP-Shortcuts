buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'io.realm:realm-gradle-plugin:3.0.0'
    }
}
ext {
    bugsnagAPIKey = System.getenv("BUGSNAG_API_KEY") ?: ''
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}
